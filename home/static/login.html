<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</head>
<body>
  <!-- <center><div class="alert alert-primary container" role="alert">
    {% for message in messages %}
    {{ messages }}
    {% endfor %}
  </div></center> -->
    <center><h1 style="margin-top: 10px;">Login form</h1></center>
    <center> 
      {% if messages %}
      <div class="alert alert-primary container" style="height: 45px; width: 400px; color:black">
        
        <ul class="messages" style="text-decoration: none; list-style-type: none;">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
      </div>
      {% endif %}
    </center>
    <div class="container mt-5" >
    <form class=" col-6 mx-auto card shadow-lg p-3 mb-5 bg-body rounded" method="post"> 
      {% csrf_token %}
        <div class="mb-3">
            <div>
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" name="username" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <center><button type="submit" class="btn btn-success container">Submit</button></center>
        <br>
        <center><a href="/registration/" style="color: blue; text-align: center; text-decoration: none;">New account</a></center>
      </form>
    </div>
    
</body>
</html>
