    <center><h1 style="margin-top: 10px;">Registration form</h1></center>
    <center><center> 
      {% if messages %}
      <div class="alert alert-primary container" style="height: 45px; width: 400px; color:black">
        
        <ul class="messages" style="text-decoration: none; list-style-type: none;">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
      </div>
      {% endif %}
    </center></center>
    <div class="container mt-3"  style="height: 500px;">
    <form class=" col-6 mx-auto card shadow-lg p-3 mb-5 bg-body rounded" method="post">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First name</label>
          <input type="text" name="first_name" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last name</label>
            <input type="text" name="last_name" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" name="username" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <br>
        <a href="/login/" style="color: blue; text-decoration: none; text-align: center;">Login</a>
      </form>
    </div>
